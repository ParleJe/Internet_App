<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a19050df1f.js" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
    <title>Your Trips</title>
</head>

<body>
    <div class="base-container">
        
        <nav id="navigation-bar">

            <div class="nav-logo-container">
                <img class="nav-logo" src="../misc/logo.svg" />
            </div>

            <ol>

                <li>
                    <button class="nav-button">
                        <i class="fas fa-spinner"></i>
                        <div class="nav-text">Your Trips</div>
                    </button>
                </li>
                <li>
                    <button class="nav-button">
                        <i class="far fa-calendar-alt"></i>
                        <div class="nav-text">Calendar</div>
                    </button>
                </li>
                <li>
                    <button class="nav-button">
                        <i class="fas fa-user-friends"></i>
                        <div class="nav-text">Friends</div>
                    </button>
                </li>
                <li>
                    <button class="nav-button">
                        <i class="fas fa-cog"></i>
                        <div class="nav-text">Settings</div>
                    </button>
                </li>
                <li>
                    <button class="nav-button">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="nav-text">Search</div>
                    </button>
                </li>

            
            <li class="button-container">
                <div class="new-button">
                    Get to the Boat
                    <img class="nav-add" src="../misc/drakkar.svg">
                </div>
            </li>
            </ol>
        </nav>

        <div class="content-container">
            <div class="featured" >
                <div class="nav-visibility-button">
                    <img src="../misc/logo.svg" onclick="showMenu()"/>
                    </div>
                <input name="search" type="text" placeholder="Search">
            </div>

            <div class="content">
                    content
            </div>

        </div>
    </div>
</body>
